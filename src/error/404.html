<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0, #e15759);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0, #e15759);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glitch::before {
            animation: glitch1 2s infinite;
        }

        .glitch::after {
            animation: glitch2 2s infinite;
        }

        @keyframes glitch1 {
            0%, 90%, 100% {
                transform: translate(0);
                opacity: 0;
            }
            95% {
                transform: translate(-2px, 2px);
                opacity: 0.7;
            }
        }

        @keyframes glitch2 {
            0%, 90%, 100% {
                transform: translate(0);
                opacity: 0;
            }
            95% {
                transform: translate(2px, -2px);
                opacity: 0.7;
            }
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4d9de0);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
            border: 2px solid transparent;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.3);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape.circle {
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4d9de0);
        }

        .shape.triangle {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid #ffd93d;
        }

        .shape.square {
            background: linear-gradient(45deg, #6bcf7f, #e15759);
            transform: rotate(45deg);
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(-180deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-15px) translateX(15px) rotate(120deg); }
            66% { transform: translateY(15px) translateX(-15px) rotate(240deg); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .subtitle {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-shapes"></div>

    <div class="container">
        <div class="error-code glitch">404</div>
        <h1 class="title">Oops! You've entered the void</h1>
        <p class="subtitle">The page you're looking for has drifted into cyberspace</p>
        <a href="#" class="cta-button" onclick="goHome()">Return to Earth</a>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating shapes
        function createFloatingShapes() {
            const shapesContainer = document.querySelector('.floating-shapes');
            const shapes = ['circle', 'triangle', 'square'];
            const shapeCount = 15;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.className = `shape ${shapeType}`;

                if (shapeType === 'circle' || shapeType === 'square') {
                    const size = Math.random() * 50 + 20;
                    shape.style.width = size + 'px';
                    shape.style.height = size + 'px';
                }

                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animation = `float${Math.floor(Math.random() * 3) + 1} ${Math.random() * 3 + 4}s ease-in-out infinite`;
                shape.style.animationDelay = Math.random() * 2 + 's';

                shapesContainer.appendChild(shape);
            }
        }

        // Create particle trail on mouse move
        let particles = [];

        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animation = 'fadeOut 1s ease-out forwards';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) translateY(-50px);
                }
            }
        `;
        document.head.appendChild(style);

        // Go home function
        function goHome() {
            // Create explosion effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                        window.innerHeight / 2 + (Math.random() - 0.5) * 200
                    );
                }, i * 50);
            }

            // Navigate after animation
            setTimeout(() => {
                window.history.back() || (window.location.href = '/');
            }, 1000);
        }

        // Initialize animations
        createStars();
        createFloatingShapes();

        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
